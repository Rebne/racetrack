<!doctype html>
<html>
  <head>
    <title>Race flags</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const flag = document.body;

            function createCheckeredFlag() {
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 10; col++) {
                    const box = document.createElement('div');
                    box.style.width = '10%';
                    box.style.height = '20%';
                    box.style.backgroundColor = ((row + col) % 2 == 0) ? 'white' : 'black';
                    flag.appendChild(box);
                    }
                }
            }

            createCheckeredFlag();
    
            // checkered flag (finished) has temp color for testing
            const flag_colors = new Map([['danger', 'red'], ['hazard', 'yellow'], ['none', 'white'],['finished', 'black']]);

            socket.on('safety:flag', (message) => {
                flag.style.backgroundColor = flag_colors.get(message);
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
  </head>
  <body>
  </body>
</html>
