<!DOCTYPE html>
<head>
    <script>

        async function addRow() {
            try {
                const response = await fetch('/races', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({id: 1})
                });
                if (!response.ok) {
                    const errorData = response.json();

                    throw new Error(errorData.error);
                }   
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        
        async function deleteRow() {
            try {

                const response = await fetch('/races', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({id: 1})
                });
                if (!response.ok) {
                    throw new Error('Problem with deleting a race');
                }
            } catch(error) {
                console.error(error);
            }
        }
        

    </script>
</head>
<body>
    <button onclick=addRow()>AddRace</button>
    <button onclick=deleteRow()>DeleteRace</button>

</body>
