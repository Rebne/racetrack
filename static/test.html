<!DOCTYPE html>
<head>
    <script>

        async function addRow() {
            try {
                const data = {table: 'drivers', data: {id: 1, race_id: 3, name: 'Marko', car: 4}};
                const response = await fetch('/races', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error('Problem with adding a race');
                }   
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        
        async function deleteItem() {
            try {
                const response = await fetch('/races/1', {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Problem with deleting a race');
                }
            } catch(error) {
                console.error(error);
            }
        }
        addRow();

    </script>
</head>
