<!doctype html>
<html>
  <head>
    <title>Race flags</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../flag.js"></script>
    <script>
        let flag;
        function renderFlag(message) {
            const color = flag_colors.get(message);
            if (message == 'finished') {
                createCheckeredFlag(flag);
            } else {
                removeCheckeredFlag();
                flag.style.backgroundColor = flag_colors.get(message);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            flag = document.body;
            const socket = io();

            socket.on('connect', () => {
                if(localStorage.length > 0) {
                    renderFlag(localStorage.getItem('safetyMessage'));
                }
            });

            socket.on('start:race', () => {
                flag.style.backgroundColor = 'green';
                localStorage.setItem('safetyMessage', 'green');
            });
            
            socket.on('flag:swap', (message) => {
                renderFlag(message);
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            background-color: grey;
        }
        .hidden {
            display: none;
        }
    </style>
  </head>
  <body>
  </body>
</html>
