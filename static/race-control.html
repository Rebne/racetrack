<!doctype html>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io();
            const buttons = document.querySelectorAll('.flag-button');
            let activeButton = null;

            // Attach click event listeners to each button
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Activate the clicked button and deactivate others
                    buttons.forEach(b => {
                        if (b === button) {
                            b.classList.add('active');
                            activeButton = b;
                        } else {
                            b.classList.remove('active');
                        }
                    });

                    const message = button.dataset.flag;
                    socket.emit('flag:swap', message);
                    if (message === 'safe') {
                        socket.emit('start:race'); // Emit start race signal
                    } else {
                        button.classList.add('active');
                    }
                });
            });

            socket.on('connect', () => {
                console.log('Connected to server');
            });
        });
    </script>
    <style>
        .flag-button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        .flag-button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <title>Index</title>
</head>
<body>
<div>
    <button class="flag-button" data-flag="none">None</button>
    <button class="flag-button" data-flag="safe">Safe</button>
    <button class="flag-button" data-flag="hazard">Hazard</button>
    <button class="flag-button" data-flag="danger">Danger</button>
    <button class="flag-button" data-flag="finished">Finished</button>
</div>
</body>
</html>
