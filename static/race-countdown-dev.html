<!DOCTYPE html>
<html>
<head>
    <title>Race countdown (Dev Mode)</title>
</head>
<body>
<div id="countdown">1:00</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const countdownTime = 60; // 1 minute countdown
    let timeRemaining = countdownTime;

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = formatTime(timeRemaining);

        if (timeRemaining > 0) {
            timeRemaining--;
            setTimeout(updateCountdown, 1000);
        } else {
            countdownElement.textContent = "Race Over";
        }
    }

    socket.on('connect', () => {
        console.log('Connected to server');
    });

    socket.on('start:race', () => {
        console.log('Race started');
        timeRemaining = countdownTime; // Reset the countdown
        updateCountdown(); // Start the countdown
    });
</script>
</body>
</html>
