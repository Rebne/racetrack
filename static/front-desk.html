<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../fetchdata.js"></script>
    <script>
        class Driver {
            constructor(name, car) {
                this.name = name;
                this.car = car;
            }
        }
        class Race {
            constructor(id, drivers = []) {
                this.id = id;
                this.drivers = drivers;
                this.availableCars =
                    [8, 7, 6, 5, 4, 3, 2, 1];
            }

            get getDrivers() {
                return this.drivers;
            }

            removeCar(car) {
                for (let i = 0; i < this.availableCars.length; i++) {
                    if (this.availableCars[i] === car) {
                        this.availableCars.splice(i, 1);
                        break;
                    }
                }
            }

            addDriver(name, car = null) {
                if (!car) {
                    car = this.availableCars.pop();
                } else if (car < 1 || car > 8) {
                    return { error: true, code: 'overflow' };
                } else {
                    this.removeCar(car);
                }
                if (!name) {
                    return { error: true, code: 'empty' };
                }
                if (car < 1 || car > 8) {
                }
                //NOTE: This might have to be in the top
                if (this.availableCars.length === 0) {
                    return { error: true, code: 'capacity' };
                }
                const matchingDriver = this.drivers.filter((driver) => driver.name === name);
                if (matchingDriver.length > 0) {
                    return { error: true, code: 'name' };
                }
                const matchingCar = this.drivers.filter((driver) => driver.car === car);
                if (matchingCar.length > 0) {
                    return { error: true, code: 'car' };
                }

                const newDriver = new Driver(name, car);
                this.drivers.push(newDriver);

                return { error: false, code: null, car: car };
            }

            removeDriver(name) {
                const initialLength = this.drivers.length;
                const removedDriver = this.drivers.find(driver => driver.name === name);
                if (removedDriver) {
                    this.availableCars.push(removedDriver.car);
                    this.drivers = this.drivers.filter(driver => driver.name !== name);
                }
                return this.drivers.length !== initialLength;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            let races = [];
            let idCounter = 1;

            const socket = io();

            socket.on('start:race', () => {
                const activeRace = races.shift();

            });

            function createRace() {
                const race = new Race(idCounter);
                races.push(race);
                idCounter++;

                const raceDiv = document.createElement('div');
                raceDiv.className = 'race';
                raceDiv.id = `race-${race.id}`;

                const raceTitle = document.createElement('h2');
                raceTitle.textContent = `Race ${race.id}`;
                raceDiv.appendChild(raceTitle);

                const addDriverForm = document.createElement('form');
                addDriverForm.innerHTML = `
                    <input type="text" placeholder="Driver Name" class="driver-input" id="driver-name-${race.id}">
                    <input type="text" placeholder="Car" class="car-input" id="car-num-${race.id}">
                    <button type="submit" class="add-driver-button" >Add Driver</button>
                `;
                addDriverForm.onsubmit = (e) => {
                    e.preventDefault();
                    const driverInput = document.getElementById(`driver-name-${race.id}`);
                    const carInput = document.getElementById(`car-num-${race.id}`);
                    const driverName = driverInput.value;
                    const carNum = carInput.value;
                    // Resetting values for the edit button to function as it should
                    driverInput.value = '';
                    carInput.value = '';

                    const result = race.addDriver(driverName, carNum);
                    if (!result.error) {
                        updateRaceDisplay(race);
                        if (result.car) {
                            createDriver({ race_id: race.id, name: driverName, car: result.car});
                        }
                    } else {
                        switch (result.code) {
                            case 'empty':
                                alert('Driver name cannot be empty');
                                break;
                            case 'overflow':
                                alert('Invalid number entered\nAvailable car numbers are in range 1 - 8');
                                break;
                            case 'capacity':
                                alert('Maximum number of drivers (8) exceeded');
                                break;
                            case 'name':
                                alert('Driver name already taken');
                                break;
                            case 'car':
                                alert('Car number already taken');
                                break;
                        }
                    }
                };
                raceDiv.appendChild(addDriverForm);
                const closeButton = document.createElement('button');
                closeButton.className = 'close-button';
                closeButton.id = `close-button-${race.id}`;
                closeButton.textContent = 'X';
                closeButton.addEventListener('click', () => {
                    removeRace(race.id);
                });
                raceDiv.appendChild(closeButton);

                document.body.appendChild(raceDiv);
                updateAddRaceDiv();

            }

            function removeRace(raceID) {
                const raceToRemove = document.getElementById(`race-${raceID}`);
                raceToRemove.remove();
            }

            function updateAddRaceDiv() {
                let addRaceDiv = document.getElementById('add-race');
                if (!addRaceDiv) {
                    addRaceDiv = document.createElement('div');
                    addRaceDiv.className = 'race';
                    addRaceDiv.id = 'add-race';
                    addRaceDiv.textContent = '+';
                    addRaceDiv.onclick = createRace;
                }
                document.body.appendChild(addRaceDiv);
            }
            function removeDriverDiv(race, driver) {
                const driverRemoved = race.removeDriver(driver.name);
                if (driverRemoved) {
                    updateRaceDisplay(race);
                } else {
                    alert('Driver was not removed with updateRaceDisplay for some reason')
                }
            }

            // FIXME: DriverDiv does not scale properly with current setup

            //TODO: Next race display   has to be updated with changes made to the raceDiv that is next
            function updateRaceDisplay(race) {
                const raceDiv = document.getElementById(`race-${race.id}`);
                const existingDriver = raceDiv.querySelectorAll('.driver');
                existingDriver.forEach((driver) => driver.remove());

                race.getDrivers.forEach((driver) => {
                    const driverDiv = document.createElement('div');
                    driverDiv.className = 'driver';
                    driverDiv.textContent = `${driver.name} - Car ${driver.car}`;
                    driverDiv.id = `driver-${race.id}-${driver.name}`;
                    const buttons = document.createElement('div');
                    buttons.className = 'button-container';

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-driver-button driver-button';
                    deleteButton.textContent = 'Del';
                    deleteButton.addEventListener('click', () => removeDriverDiv(race, driver));

                    const editButton = document.createElement('button');
                    editButton.className = 'edit-driver-button driver-button';
                    editButton.textContent = 'Edit';
                    editButton.addEventListener('click', () => {
                        const driverInput = document.getElementById(`driver-name-${race.id}`);
                        const carInput = document.getElementById(`car-num-${race.id}`);
                        driverInput.value = driver.name;
                        carInput.value = driver.car;
                        removeDriverDiv(race, driver);
                        driverInput.focus();
                    });

                    buttons.appendChild(editButton);
                    buttons.appendChild(deleteButton);
                    driverDiv.appendChild(buttons);
                    raceDiv.appendChild(driverDiv);
                });
                updateAddRaceDiv();
            }

            updateAddRaceDiv();
        });
    </script>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            flex-wrap: wrap;
            box-sizing: border-box;
        }

        .car-input {
            width: 10%;
        }

        .driver-input {
            width: 55%;
        }

        .race {
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            width: 25vw;
            height: 50vh;
            border: 1px solid #ccc;
            margin: 0;
            padding: 10px;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .driver {
            position: relative;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }

        .driver-button {
            display: flex;
            gap: 10px;
            background-color: #c7c7c7;
            border-radius: 15%;
        }

        #add-race {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            background-color: #f0f0f0;
        }

        #add-race:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
