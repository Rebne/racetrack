<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap-Line Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 90%;
            text-align: center;
        }

        .button-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .car-button {
            margin: 10px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .car-button:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .car-button {
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Lap-Line Tracker</h1>
    <p>Tap on the button for each car to record a lap.</p>
    <div class="button-wrapper" id="button-wrapper">
        <!-- Buttons will be dynamically generated here -->
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const socket = io();
        const buttonWrapper = document.getElementById('button-wrapper');

        // Function to create buttons dynamically
        function createButtons(raceData) {
            buttonWrapper.style.display = 'flex'; // Show buttons on race start

            // Clear previous buttons
            buttonWrapper.innerHTML = '';

            // Generate buttons dynamically based on raceData
            raceData.cars.forEach(car => {
                const button = document.createElement('button');
                button.className = 'car-button';
                button.setAttribute('data-car', car.name);
                button.textContent = car.name;

                button.addEventListener('click', () => {
                    console.log(`Lap recorded for ${car.name}`);
                    socket.emit('lap-recorded', { carName: car.name });
                });

                buttonWrapper.appendChild(button);
            });
        }

        // Handle race start event
        socket.on('start:race', (raceData) => {
            createButtons(raceData);
        });

        // Request current race data when connected, in case the race has already started
        socket.emit('request:current-race');
        socket.on('current:race', (raceData) => {
            if (raceData.cars && raceData.cars.length > 0) {
                createButtons(raceData);
            }
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });
    });
</script>
</body>
</html>
