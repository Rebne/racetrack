<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap-Line Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 90%;
            text-align: center;
        }

        .button-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .car-button {
            margin: 10px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .car-button:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .car-button {
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Lap-Line Tracker</h1>
    <p>Tap on the button for each car to record a lap.</p>
    <div class="button-wrapper">
        <!-- Replace these with dynamically generated buttons for each car -->
        <!-- Example buttons for cars -->
        <button class="car-button" data-car="Car 1">Car 1</button>
        <button class="car-button" data-car="Car 2">Car 2</button>
        <button class="car-button" data-car="Car 3">Car 3</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const socket = io();

        // Add event listeners to each car button
        const carButtons = document.querySelectorAll('.car-button');
        carButtons.forEach(button => {
            button.addEventListener('click', () => {
                const carName = button.getAttribute('data-car');
                console.log(`Lap recorded for ${carName}`);
                // Emit an event to the server indicating a lap has been recorded for this car
                socket.emit('lap-recorded', carName);
            });
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });
    });
</script>
</body>

</html>
