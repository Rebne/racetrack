<!DOCTYPE html>
<html>
<head>
    <title>Race countdown</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #countdown {
            font-size: 6vw; /* Adjust font size based on screen width */
            text-align: center;
        }
    </style>
</head>
<body>
<div id="countdown">10:00</div>
<script src="/socket.io/socket.io.js"></script>
<script src="../countdown.js"></script>
<script>
    const socket = io();
    //converted timeRemaining to object because cant send integer/number as reference to a function
    let countdownTime = 10 * 60;
    let timeRemaining = {seconds: countdownTime};

    socket.on('devMode', (data) => {
        if (!data.isDevMode) {
            return;
        }
        countdownTime = 1 * 60;
        timeRemaining.seconds = countdownTime;
        //swapping to 1:00 for idle value
        const timer = document.getElementById('countdown');
        timer.textContent = '1:00';
        document.title = 'Race countdown (Dev Mode)';
    });

    socket.on('finish:race', () => {
        timeRemaining.seconds = -1;
        updateCountdown(timeRemaining);
    });

    socket.on('connect', () => {
        console.log('Connected to server');
        // When the race is ongoing
        if (localStorage.length > 0) {
            if (localStorage.getItem('raceFinished') === 'true') {
                updateCountdown({seconds: -1});
                return;
            }
            const startTime = parseInt(localStorage.getItem('startTime'));
            const timeSinceRaceStart = Math.floor((Date.now() - startTime) / 1000);
            timeRemaining.seconds = countdownTime - timeSinceRaceStart;
            updateCountdown(timeRemaining);
        }
    });

    socket.on('start:race', () => {
        console.log('Race started');
        timeRemaining.seconds = countdownTime;
        updateCountdown(timeRemaining); // Start the countdown
    });
</script>
</body>
</html>
