<!DOCTYPE html>
<html>
<head>
    <title>Race countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #countdown {
            font-size: 6vw; /* Adjust font size based on screen width */
            text-align: center;
        }
    </style>
</head>
<body>
<div id="countdown">10:00</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const countdownTime = 10 * 60;
    let timeRemaining = countdownTime;

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = formatTime(timeRemaining);

        if (timeRemaining > 0) {
            timeRemaining--;
            setTimeout(updateCountdown, 1000);
        } else {
            countdownElement.textContent = "Race Over";
        }
    }

    socket.on('connect', () => {
        console.log('Connected to server');
    });

    socket.on('start:race', () => {
        console.log('Race started');
        timeRemaining = countdownTime; // Reset the countdown
        updateCountdown(); // Start the countdown
    });
</script>
</body>
</html>
