<!DOCTYPE html>
<html>
<head>
    <title>Race countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #countdown {
            font-size: 6vw; /* Adjust font size based on screen width */
            text-align: center;
        }
    </style>
</head>
<body>
<div id="countdown">10:00</div>
<script src="/socket.io/socket.io.js"></script>
<script src="../countdown.js"></script>
<script>
    const socket = io();
    //converted timeRemaining to object because cant send integer/number as reference to a function
    let timeRemaining = {seconds: 60 * 10};

    socket.on('devMode', (data) => {
        if (data.isDevMode) {timeRemaining = 1 * 60}
        //swapping to 1:00 for idle value
        const timer = document.getElementById('countdown');
        timer.textContent = '1:00';
        document.title = 'Race countdown (Dev Mode)';
    })

    socket.on('connect', () => {
        console.log('Connected to server');
    });

    socket.on('start:race', () => {
        console.log('Race started');
        updateCountdown(timeRemaining); // Start the countdown
    });
</script>
</body>
</html>
